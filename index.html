<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>P2P Video Call with Movie Sharing</title>
    <script src="https://cdn.jsdelivr.net/npm/peerjs@1.3.2/dist/peerjs.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 min-h-screen flex flex-col items-center p-5">
    <h1 class="text-3xl font-bold mb-4">P2P Video Calling</h1>

    <p class="text-lg mb-2">Your Peer ID:
        <span id="peerId" class="text-blue-600 font-mono">Generating...</span>
        <button id="copyPeerId" class="ml-2 bg-gray-200 text-sm px-2 py-1 rounded hover:bg-gray-300">Copy</button>
    </p>

    <div class="flex gap-2 mb-4">
        <input type="text" id="remoteId" placeholder="Enter remote ID"
            class="w-64 p-2 border border-gray-300 rounded" />
        <button id="connect" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Call</button>
    </div>

    <p id="status" class="text-gray-700 mb-4">Status: Not Connected</p>

    <div class="flex gap-4">
        <div>
            <h2 class="text-lg font-semibold mb-2">Your Video</h2>
            <video id="localVideo" autoplay muted class="w-64 h-48 bg-black rounded"></video>
        </div>
        <div>
            <h2 class="text-lg font-semibold mb-2">Remote Video</h2>
            <video id="remoteVideo" autoplay class="w-64 h-48 bg-black rounded"></video>
        </div>
    </div>

    <!-- Movie Sharing Section -->
    <div class="mt-6 w-full flex flex-col items-center">
        <h2 class="text-lg font-semibold mb-2">Movie Screen</h2>
        <input type="file" id="movieFile" accept="video/*" class="mb-2 p-2 border rounded w-80" />
        <video id="movieVideo" controls class="w-96 h-60 bg-black rounded"></video>
        <button id="shareMovie" class="mt-2 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600">
            Share Movie üé¨
        </button>
    </div>

    <script>
        const peer = new Peer({
            host: '0.peerjs.com',
            port: 443,
            path: '/',
            secure: true
        });

        const localVideo = document.getElementById('localVideo');
        const remoteVideo = document.getElementById('remoteVideo');
        const peerIdDisplay = document.getElementById('peerId');
        const connectButton = document.getElementById('connect');
        const remoteIdInput = document.getElementById('remoteId');
        const status = document.getElementById('status');

        let localStream;
        let currentCall;

        // Get media stream (camera + mic)
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                localStream = stream;
                localVideo.srcObject = stream;
            })
            .catch(err => {
                alert('Error accessing camera/mic: ' + err);
            });

        peer.on('open', id => {
            peerIdDisplay.innerText = id;
        });

        // Copy Peer ID
        document.getElementById('copyPeerId').addEventListener('click', () => {
            const peerId = peerIdDisplay.innerText;
            navigator.clipboard.writeText(peerId).then(() => {
                alert('Peer ID copied to clipboard!');
            });
        });

        // Receiving call
        peer.on('call', call => {
            currentCall = call;
            call.answer(localStream); // Answer with webcam stream
            call.on('stream', remoteStream => {
                remoteVideo.srcObject = remoteStream;
                status.innerText = 'Status: Connected';
            });
        });

        // Make call
        connectButton.addEventListener('click', () => {
            const remoteId = remoteIdInput.value;
            if (!remoteId) return alert('Please enter a remote peer ID');

            const call = peer.call(remoteId, localStream);
            currentCall = call;

            call.on('stream', remoteStream => {
                remoteVideo.srcObject = remoteStream;
                status.innerText = 'Status: Connected';
            });

            call.on('close', () => {
                status.innerText = 'Status: Call Ended';
            });

            call.on('error', err => {
                console.error(err);
                alert('Call error');
            });
        });

        // üé¨ Movie Sharing Logic
        const movieInput = document.getElementById("movieFile");
        const movieVideo = document.getElementById("movieVideo");
        const shareMovieBtn = document.getElementById("shareMovie");

        movieInput.addEventListener("change", (e) => {
            const file = e.target.files[0];
            if (file) {
                const url = URL.createObjectURL(file);
                movieVideo.src = url;
                movieVideo.load();
            }
        });

        shareMovieBtn.addEventListener("click", () => {
            if (!movieVideo.src) {
                return alert("Please select a movie first!");
            }

            // Capture movie as stream
            const movieStream = movieVideo.captureStream
                ? movieVideo.captureStream()
                : movieVideo.mozCaptureStream();

            if (!currentCall) {
                return alert("You must be in a call to share a movie!");
            }

            // Replace webcam video track with movie track
            const sender = currentCall.peerConnection.getSenders()
                .find(s => s.track && s.track.kind === "video");

            if (sender && movieStream.getVideoTracks().length > 0) {
                sender.replaceTrack(movieStream.getVideoTracks()[0]);
                status.innerText = "Status: Sharing Movie üé¨";
                movieVideo.play();
            }
        });
    </script>
</body>

</html>
